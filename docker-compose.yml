services:
  apache:
    build: ./docker/apache
    ports:
      - "8081:80"
    volumes:
      - ./:/usr/local/apache2/htdocs
    depends_on:
      - php
      - mysql
    networks:
      - backend

  php:
    build: ./docker/php
    volumes:
      - ./:/var/www/html
      - laravel_storage:/var/www/html/storage
      - laravel_cache:/var/www/html/bootstrap/cache
    networks:
      - backend

  mysql:
    image: mysql:8.0
    container_name: task-mysql
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3310:3306"
    networks:
      - backend

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5174:5174"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    networks:
      - backend

volumes:
  mysql-data:
  laravel_storage:
  laravel_cache:
  frontend_node_modules:

networks:
  backend:
    driver: bridge